<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials/partials :: head}">
    <title>Create</title>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
    <div class="container-fluid">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea type="text" id="body" th:field="*{body}"></textarea>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Submit Create">
        </div>
    </div>
</form>

<footer th:replace="~{partials/partials :: footer}"></footer>
<div th:replace="~{partials/partials :: scripts}"></div>
</body>
</html>
