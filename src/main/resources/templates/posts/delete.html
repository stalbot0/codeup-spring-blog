<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials/partials :: head}">
    <title>Edit</title>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<form th:action="@{/posts/{postId}/delete(postId=${post.id})}" th:method="POST" th:object="${post}">
    <div class="container-fluid">
        <div class="card m-3" style="width: 20em;">
            <h1>Post:</h1>
            <div th:text="${post.title}"></div>
            <div th:text="${post.body}"></div>
            <div>Email: <span th:text="${post.user.email}"></span></div>
        </div>
        <div class="m-3"></div>
        <p>Are you sure you want to delete this post?</p>
        <input type="submit" class="btn btn-primary" value="Delete">
        <p class="text-danger fs-3">THIS ACTION CAN NOT BE UNDONE</p>
    </div>
    </div>
</form>

<footer th:replace="~{partials/partials :: footer}"></footer>
<div th:replace="~{partials/partials :: scripts}"></div>
</body>
</html>
