<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials/partials :: head}">
    <title>Index</title>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<div class="container-fluid body-div">
    <div class="card m-3" style="width: 20em;" th:each="post : ${posts}">
        <a class="card-anchor" th:href="@{/posts/{id}(id=${post.id})}">
            <div class="card-body">
                <div>Post <span th:text="${post.id}"></span></div>
                <hr>
                <div>Blog: <span th:text="${post.title}"></span></div>
                <div th:text="${post.body}"></div>
            </div>
        </a>
    </div>
</div>

<footer th:replace="~{partials/partials :: footer}"></footer>
<div th:replace="~{partials/partials :: scripts}"></div>
</body>
</html>
