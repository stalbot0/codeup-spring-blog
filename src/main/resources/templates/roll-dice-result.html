<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice Result</title>
</head>
<body>

<div th:if="${n == randomDie}"><span><h1>Correct!</h1></span>Your guess was <span th:text="${n}"></span>, and I rolled a <span th:text="${randomDie}"></span></div>
<div th:if="${n != randomDie}"><span><h1>Incorrect</h1></span> Your guess was <span th:text="${n}"></span>, and I rolled a <span th:text="${randomDie}"></span></div>
<br>
<div><a href="/roll-dice">Play again?</a></div>
</body>
</html>
