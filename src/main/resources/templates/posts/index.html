<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials/partials :: head}">
    <title>Index</title>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<div class="container-fluid body-div">
    <div class="card m-3" th:each="post : ${posts}">
        <a class="card-anchor" th:href="@{/posts/{id}(id=${post.id})}">
            <div class="card-body">
                <div><span th:text="${post.user.username}"></span></div>
                <hr class="mx-auto my-2">
                <div class="blog-post-title">Blog: <span class="span-post-title" th:text="${post.title}"></span></div>
                <hr class="mx-auto my-2">
                <div class="card-body overflow-div" th:text="${post.body}"></div>
            </div>
        </a>
    </div>
</div>

<footer th:replace="~{partials/partials :: footer}"></footer>
<div th:replace="~{partials/partials :: scripts}"></div>
</body>
</html>
